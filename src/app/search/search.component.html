<div class="search-root">
    <mat-card class="searchCard">
        <mat-card-title> Search your flight </mat-card-title>
    <form [formGroup] = "searchForm" (ngSubmit) = "onSubmit()">
        <mat-form-field class="m-1">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="m-1">
            <input type="text" matInput [formControl]="origin" [matAutocomplete]="auto" placeholder="Origin Airport">
        </mat-form-field>

        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let airport of airports" [value]="airport">{{airport}}</mat-option>
        </mat-autocomplete>

        <mat-form-field>
                <input type="text" matInput [formControl]="destination" [matAutocomplete]="auto" placeholder="Destination Airport">
            </mat-form-field>
    
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let airport of airports" [value]="airport">{{airport}}</mat-option>
            </mat-autocomplete>
            <div class= "text-center m-2">
          <button type="submit" class="btn btn-primary">SUBMIT</button>  
        </div>
        </form>
    </mat-card>

</div>
