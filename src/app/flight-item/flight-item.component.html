<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ origin }} - {{ dest }}</mat-card-title>
      <mat-card-subtitle>{{ totalTime }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ segments }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Select</button>
    </mat-card-actions>
  </mat-card>
